<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010</title>
</head>
<body>
    <!--Comprobar cual son iguales-->
    <div id="ej1"></div>
    <div id="ej2"></div>
    <div id="ej3"></div>
        
        <script>
            let text = '<b>ejemplo</b>';

            ej1.append(document.createTextNode(text)); // <b>ejemplo</b>
            ej2.innerHTML = text; // ejemplo en negritas
            ej3.textContent = text; // <b>ejemplo</b>
        </script>
</body>
